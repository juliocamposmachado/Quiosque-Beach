<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiosque Beach - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-umbrella-beach"></i>
                    <h1>Quiosque Beach</h1>
                </div>
                <p>Faça login para continuar</p>
            </div>

            <div class="login-form">
                <!-- Login Tradicional -->
                <form id="loginForm" class="traditional-login">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" required>
                    </div>
                    <button type="submit" class="btn-primary">Entrar</button>
                </form>

                <div class="login-divider">
                    <span>ou</span>
                </div>

                <!-- Login com Google -->
                <div class="google-login">
                    <button onclick="loginComGoogle()" class="btn-google">
                        <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continuar com Google
                    </button>
                </div>

                <div class="login-actions">
                    <a href="#" onclick="mostrarRegistro()">Criar conta</a>
                    <a href="/cardapio.html">Voltar ao cardápio</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div class="modal" id="registroModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Criar Conta</h3>
                <span class="modal-close" onclick="fecharRegistro()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="registroForm">
                    <div class="form-group">
                        <label for="regNome">Nome:</label>
                        <input type="text" id="regNome" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email:</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="regSenha">Senha:</label>
                        <input type="password" id="regSenha" required>
                    </div>
                    <div class="form-group">
                        <label for="regPerfil">Perfil:</label>
                        <select id="regPerfil">
                            <option value="Cliente">Cliente</option>
                            <option value="Admin">Administrador</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Criar Conta</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
