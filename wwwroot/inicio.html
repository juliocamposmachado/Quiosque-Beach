<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiosque Beach</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .splash-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        
        .splash-logo {
            margin-bottom: 2rem;
        }
        
        .splash-logo i {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .splash-logo h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 300;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 1rem;
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <div class="splash-logo">
            <i class="fas fa-umbrella-beach"></i>
            <h1>Quiosque Beach</h1>
        </div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Carregando...</div>
    </div>

    <script src="js/login.js"></script>
    <script>
        // Verificação de autenticação na página inicial
        document.addEventListener('DOMContentLoaded', function() {
            // Aguardar um pouco para carregar os scripts
            setTimeout(function() {
                if (typeof Auth !== 'undefined') {
                    if (Auth.isLoggedIn()) {
                        // Se estiver logado, redirecionar para o cardápio
                        window.location.href = '/cardapio.html';
                    } else {
                        // Se não estiver logado, redirecionar para o login
                        window.location.href = '/login.html';
                    }
                } else {
                    // Fallback: redirecionar para login se Auth não estiver disponível
                    window.location.href = '/login.html';
                }
            }, 500);
        });
    </script>
</body>
</html>
